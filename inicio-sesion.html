<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p class="register-link">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div class="register-card hidden" id="registerCard">
            <h1>Crear Cuenta</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="newUsername">Usuario</label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Introduce un usuario" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit">Crear Cuenta</button>
                <p id="register-error-message" class="error-message"></p>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    flex-direction: column;
}

.login-card, .register-card {
    background: #424141;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(217, 212, 212, 0.1);
    padding: 2rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
    transition: opacity 0.3s ease;
}

.hidden {
    display: none;
}

h1 {
    margin-bottom: 1.5rem;
    color: #f1e7e7;
}

.input-group {
    margin-bottom: 1rem;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #f6f1f1;
}

.input-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #9b8f8f;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #65686a;
    color: #fff7f7;
    font-size: 1.125rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #dfe6ed;
}

.error-message {
    color: #605b5b;
    margin-top: 1rem;
    font-size: 0.875rem;
}

.register-link, .login-link {
    margin-top: 1rem;
    font-size: 0.875rem;
}

.register-link a, .login-link a {
    color: #d2d6d8;
    text-decoration: none;
}

.register-link a:hover, .login-link a:hover {
    text-decoration: underline;
}
</style>
<script>
    // Mostrar y ocultar formularios de inicio de sesión y registro
document.getElementById('showRegister').addEventListener('click', function(event) {
    event.preventDefault();
    document.getElementById('loginForm').parentElement.classList.add('hidden');
    document.getElementById('registerCard').classList.remove('hidden');
});

document.getElementById('showLogin').addEventListener('click', function(event) {
    event.preventDefault();
    document.getElementById('registerCard').classList.add('hidden');
    document.getElementById('loginForm').parentElement.classList.remove('hidden');
});

// Manejo del formulario de inicio de sesión
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'usuario' && password === 'contraseña') {
        alert('Inicio de sesión exitoso');
    } else {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = 'Nombre de usuario o contraseña incorrectos';
        errorMessage.style.display = 'block';
    }
});

// Manejo del formulario de registro
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const newUsername = document.getElementById('newUsername').value;
    const email = document.getElementById('email').value;
    const newPassword = document.getElementById('newPassword').value;

    // Aquí puedes añadir la lógica para enviar estos datos al servidor
    alert(`Cuenta creada con éxito para ${newUsername}`);
});

</script>
</body>
</html>
